machine:
  services:
    - docker

dependencies:
  pre:
    - curl -sf -L https://static.rust-lang.org/rustup.sh | sh /dev/stdin --channel=nightly --yes
  override:
    - eval `ssh-agent` && ssh-add ~/.ssh/id_circleci_github && cargo build

test:
  override:
    - eval `ssh-agent` && ssh-add ~/.ssh/id_circleci_github && cargo test
